# Solarized Dark with enhanced mode indication
# Based on the default solarized_dark theme with modal visual cues

inherits = "solarized_dark"

# Enhanced cursor colors for different modes
"ui.cursor" = { fg = "base03", bg = "blue" }           # Normal mode - blue block cursor
"ui.cursor.insert" = { fg = "base03", bg = "green" }   # Insert mode - green cursor
"ui.cursor.select" = { fg = "base03", bg = "orange" }  # Select mode - orange cursor

# Clearly visible selections (base theme uses nearly invisible bg colors)
"ui.selection" = { bg = "#1a3a4a" }         # Subtle blue-teal tint
"ui.selection.primary" = { bg = "#204050" } # Slightly brighter for primary

# Status line mode indicators
"ui.statusline.normal" = { fg = "base03", bg = "blue", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "base03", bg = "green", modifiers = ["bold"] } 
"ui.statusline.select" = { fg = "base03", bg = "orange", modifiers = ["bold"] }

# Disable strikethrough rendering - prefer using ~ for "approximately" without interference
"markup.strikethrough" = {}

# Don't redefine the palette - inherit it from solarized_dark