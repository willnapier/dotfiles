[package]
name = "yt-transcript"
version = "0.1.0"
edition = "2021"
description = "Extract YouTube video transcripts to local markdown files"

[dependencies]
clap = { version = "4", features = ["derive"] }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = "0.4"
dirs = "6"
slug = "0.1"
tempfile = "3"
