[package]
name = "tm3-diary-capture"
version = "0.1.0"
edition = "2021"
description = "Parse TM3 clinical diary HTML snapshots into DayPage checklists"

[dependencies]
clap = { version = "4", features = ["derive"] }
anyhow = "1"
chrono = "0.4"
regex = "1"
scraper = "0.22"
dirs = "6"
serde = { version = "1", features = ["derive"] }
toml = "0.8"

[dev-dependencies]
tempfile = "3.24.0"
