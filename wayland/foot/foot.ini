# Foot terminal configuration for Wayland
# Cross-platform terminal to match WezTerm functionality

[main]
# Terminal settings
term = xterm-256color
app-id = foot
title = foot
locked-title = no

# Font configuration - matches your development setup
font = JetBrainsMono Nerd Font:size=14
font-bold = JetBrainsMono Nerd Font:style=Bold:size=14
font-italic = JetBrainsMono Nerd Font:style=Italic:size=14
font-bold-italic = JetBrainsMono Nerd Font:style=Bold Italic:size=14

# Shell
shell = nu
login-shell = no

# Window settings
pad = 8x8
resize-by-cells = yes
initial-window-size-pixels = 1200x800

# Bell
audible-bell = no
visual-bell = yes

# URL detection and opening
url-launch = xdg-open ${url}

[bell]
urgent = no
notify = no
visual = yes
command = 
command-focused = no

[scrollback]
lines = 100000
multiplier = 3.0
indicator-position = relative
indicator-format = 

[url]
launch = xdg-open ${url}
label-letters = sadfjklewcmpgh
osc8-underline = url-mode
protocols = http, https, ftp, ftps, file, gemini, gopher
uri-characters = abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

# Solarized color scheme (matches your setup)
[colors]
# Solarized light
foreground = 657b83
background = fdf6e3

# Black
regular0 = 073642
bright0 = 002b36

# Red  
regular1 = dc322f
bright1 = cb4b16

# Green
regular2 = 859900
bright2 = 586e75

# Yellow
regular3 = b58900
bright3 = 657b83

# Blue
regular4 = 268bd2
bright4 = 839496

# Magenta
regular5 = d33682
bright5 = 6c71c4

# Cyan
regular6 = 2aa198
bright6 = 93a1a1

# White
regular7 = eee8d5
bright7 = fdf6e3

[csd]
preferred = server
size = 26
font = JetBrainsMono Nerd Font:size=11
color = 839496
hide-when-maximized = no
double-click-to-maximize = yes
border-width = 1
border-color = 657b83
button-width = 26
button-color = 839496
button-minimize-color = d33682
button-maximize-color = 859900
button-close-color = dc322f

[key-bindings]
# Copy/paste (match macOS)
clipboard-copy = Control+c XF86Copy
clipboard-paste = Control+v XF86Paste
primary-paste = Shift+Insert

# Font size
increase-font-size = Control+plus Control+equal Control+KP_Add
decrease-font-size = Control+minus Control+KP_Subtract
reset-font-size = Control+0 Control+KP_0

# Scrolling
scroll-up-page = Shift+Page_Up
scroll-down-page = Shift+Page_Down
scroll-up-half-page = Control+Shift+Page_Up
scroll-down-half-page = Control+Shift+Page_Down
scroll-up-line = Control+Shift+Up
scroll-down-line = Control+Shift+Down
scroll-to-beginning = Control+Shift+Home
scroll-to-end = Control+Shift+End

# URL mode
show-urls-launch = Control+Shift+o
show-urls-copy = Control+Shift+u

# Search
search-start = Control+Shift+r

# Miscellaneous  
unicode-input = Control+Shift+u
noop = none

[search-bindings]
cancel = Control+g Control+c Escape
commit = Return
find-prev = Control+r
find-next = Control+s
cursor-left = Left Control+b
cursor-left-word = Control+Left Mod1+b
cursor-right = Right Control+f
cursor-right-word = Control+Right Mod1+f
cursor-home = Home Control+a
cursor-end = End Control+e
delete-prev = BackSpace
delete-prev-word = Mod1+BackSpace Control+BackSpace
delete-next = Delete
delete-next-word = Mod1+d Control+Delete
extend-char = Shift+Right
extend-to-word-boundary = Control+w Control+Shift+Right
extend-to-next-whitespace = Control+Shift+w
extend-line-down = Shift+Down
extend-backward-char = Shift+Left
extend-backward-to-word-boundary = Control+Shift+Left
extend-backward-to-next-whitespace = none
extend-line-up = Shift+Up

[url-bindings]
cancel = Control+g Control+c Control+d Escape
toggle-url-visible = t

[text-bindings]
\x03 = Mod4+c  # Map Super+c to Ctrl+c